apiVersion: v1
kind: Secret
metadata:
  name: {{ include "youtube-ex-web.fullname" . }}
  labels:
    app: {{ template "youtube-ex-web.name" . }}
    chart: {{ template "youtube-ex-web.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
data:
  gossip-secret: {{ .Values.gossipSecret | b64enc | quote }}
  erlang-cookie: {{ .Values.erlangCookie | b64enc | quote }}
  phoenix-secret: {{ .Values.phoenixSecret | b64enc | quote }}
