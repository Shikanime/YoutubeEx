apiVersion: v1
kind: Service
metadata:
  name: {{ include "youtube-ex.fullname" . }}-headless
  labels:
    app: {{ template "youtube-ex.name" . }}
    chart: {{ template "youtube-ex.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: {{ include "youtube-ex.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
