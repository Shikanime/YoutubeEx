apiVersion: v1
kind: Secret
metadata:
  name: {{ include "youtube-ex.fullname" . }}-cluster
  labels:
    app: {{ template "youtube-ex.name" . }}
    chart: {{ template "youtube-ex.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
data:
  gossip-secret: {{ .Values.gossipSecret }}
  erlang-cookie: {{ .Values.erlangCookie }}
